---
directories:
  - '~/.vim'
  - '~/.vim/bundle'
  - '~/.config'
  - '~/.config/vim-global'
  - '~/.config/vim-global/bak'
  - '~/.config/vim-global/tmp'
  - '~/.config/nvim'

symlinks:
  - original: './files/global_ag_ignore'
    destination: '~/.ag_ignore'

   # Vim global config
  - original: './files/vim/global/config.vim'
    destination: '~/.config/vim-global/config.vim'

  - original: './files/vim/global/mappings.vim'
    destination: '~/.config/vim-global/mappings.vim'

  # Vim config
  - original: './files/vim/configs/vim'
    destination: '~/.vimrc'

  - original: './files/vim/colors'
    destination: '~/.vim/colors'

  - original: './files/vim/snippets'
    destination: '~/.vim/snippets'

  - original: './files/vim/ftplugin'
    destination: '~/.vim/ftplugin'

  # Nvim config
  - original: './files/vim/configs/nvim'
    destination: '~/.config/nvim/init.vim'

  - original: './files/vim/colors'
    destination: '~/.config/nvim/colors'

  - original: './files/vim/snippets'
    destination: '~/.config/nvim/snippets'

  - original: './files/vim/ftplugin'
    destination: '~/.config/nvim/ftplugin'

  # Ideavim config
  - original: './files/vim/configs/ideavim'
    destination: '~/.ideavimrc'
